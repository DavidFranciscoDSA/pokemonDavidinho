<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PokéMemory - Final Video Fix</title>
    <style>
        :root {
            --primary: #ffcb05;
            --secondary: #3b4cca;
            --bg: #131313;
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; box-sizing: border-box;
        }

        h2 { color: var(--primary); text-shadow: 2px 2px var(--secondary); margin: 5px 0; font-size: 1.5rem; }
        .menu { display: flex; gap: 5px; margin-bottom: 10px; }

        button {
            padding: 8px 12px; font-size: 0.8rem; font-weight: bold;
            cursor: pointer; border: 2px solid var(--secondary);
            background: var(--primary); border-radius: 6px; transition: 0.2s;
        }

        button:active { transform: scale(0.95); }

        #game-board {
            display: grid; gap: 6px; width: 100%;
            max-width: 450px; height: 65vh; margin: auto 0;
        }

        .card { perspective: 1000px; width: 100%; height: 100%; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.5s; transform-style: preserve-3d;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--secondary);
        }
        .card-back { background: #2a2a2a; color: var(--primary); font-size: 1.5rem; }
        .card-front { background: white; transform: rotateY(180deg); }
        .card-front img { max-width: 85%; max-height: 85%; object-fit: contain; }

        .matched .card-front {
            border: 3px solid var(--success);
            box-shadow: 0 0 15px var(--success);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: rotateY(180deg) scale(1); }
            to { transform: rotateY(180deg) scale(1.05); }
        }

        #victory-screen {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }

        #victory-video { width: 100%; max-width: 800px; height: auto; outline: none; }
    </style>
</head>
<body>

    <h2>PokéMemory</h2>
    <div id="status">Selecione a dificuldade</div>
    
    <div class="menu">
        <button onclick="startGame(16, 4)">Fácil</button>
        <button onclick="startGame(24, 4)">Médio</button>
        <button onclick="startGame(32, 4)">Difícil</button>
    </div>

    <div id="game-board"></div>

    <div id="victory-screen">
        <video id="victory-video" playsinline muted preload="auto">
            <source src="vitoria_ash.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const statusText = document.getElementById('status');
        const victoryScreen = document.getElementById('victory-screen');
        const victoryVideo = document.getElementById('victory-video');
        
        let flippedCards = [];
        let canClick = false;
        
        // Removida a tentativa de carregar abertura.mp3 já que você não tem o arquivo
        let bgMusic = null; 

        const pokemonNames = {
            25: "Pikachu", 1: "Bulbasaur", 4: "Charmander", 7: "Squirtle", 
            133: "Eevee", 150: "Mewtwo", 94: "Gengar", 143: "Snorlax", 
            149: "Dragonite", 448: "Lucario", 39: "Jigglypuff", 175: "Togepi", 
            54: "Psyduck", 52: "Meowth", 59: "Arcanine", 131: "Lapras"
        };

        const pokemonIds = Object.keys(pokemonNames).map(Number);

        function speakName(name) {
            const utterance = new SpeechSynthesisUtterance(name);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        function startGame(numCards, cols) {
            victoryScreen.style.display = 'none';
            victoryVideo.pause();
            victoryVideo.currentTime = 0;
            
            board.innerHTML = '';
            flippedCards = [];
            canClick = false;
            statusText.innerText = "Memorize! 6 segundos...";

            const rows = numCards / cols;
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            let selectedIds = pokemonIds.slice(0, numCards / 2);
            let gameItems = [...selectedIds, ...selectedIds].sort(() => Math.random() - 0.5);

            gameItems.forEach(id => {
                const card = document.createElement('div');
                card.classList.add('card', 'flipped');
                const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">?</div>
                        <div class="card-front"><img src="${imgUrl}"></div>
                    </div>`;
                
                card.dataset.id = id;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            });

            setTimeout(() => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
                canClick = true;
                statusText.innerText = "Sua vez!";
            }, 6000);
        }

        function flipCard(card) {
            if (!canClick || card.classList.contains('flipped') || flippedCards.length === 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            speakName(pokemonNames[card.dataset.id]);

            if (flippedCards.length === 2) {
                const [c1, c2] = flippedCards;
                if (c1.dataset.id === c2.dataset.id) {
                    c1.classList.add('matched');
                    c2.classList.add('matched');
                    flippedCards = [];
                    checkWin();
                } else {
                    canClick = false;
                    setTimeout(() => {
                        c1.classList.remove('flipped');
                        c2.classList.remove('flipped');
                        flippedCards = [];
                        canClick = true;
                    }, 800);
                }
            }
        }

        function checkWin() {
            const matched = document.querySelectorAll('.matched').length;
            const total = document.querySelectorAll('.card').length;
            if (matched === total && total > 0) {
                setTimeout(() => {
                    victoryScreen.style.display = 'flex';
                    
                    // Reset e Play
                    victoryVideo.currentTime = 0;
                    victoryVideo.muted = false; 
                    
                    const playPromise = victoryVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Autoplay barrado, tentando mudo...");
                            victoryVideo.muted = true;
                            victoryVideo.play();
                        });
                    }
                }, 500);
            }
        }

        victoryVideo.onended = function() {
            victoryScreen.style.display = 'none';
            statusText.innerText = "Parabéns, Mestre!";
            board.innerHTML = '';
        };
    </script>
</body>
</html>
