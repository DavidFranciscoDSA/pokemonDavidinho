<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©Memory Pro</title>
    <style>
        :root {
            --primary: #ffcb05;
            --secondary: #3b4cca;
            --bg: #131313;
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        h2 { color: var(--primary); text-shadow: 2px 2px var(--secondary); margin: 5px 0; font-size: 1.5rem; }

        .menu { display: flex; gap: 5px; margin-bottom: 10px; }

        button {
            padding: 8px 12px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--secondary);
            background: var(--primary);
            border-radius: 6px;
            transition: 0.2s;
        }

        button:active { transform: scale(0.95); }

        #game-board {
            display: grid;
            gap: 6px;
            width: 100%;
            max-width: 450px;
            height: 65vh;
            margin: auto 0;
        }

        .card { perspective: 1000px; width: 100%; height: 100%; }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--secondary);
        }

        .card-back { background: #2a2a2a; color: var(--primary); font-size: 1.5rem; }

        .card-front { background: white; transform: rotateY(180deg); }

        .card-front img { max-width: 85%; max-height: 85%; object-fit: contain; }

        /* Estilo quando encontra o par: Mant√©m claro e brilha */
        .matched .card-front {
            border: 3px solid var(--success);
            box-shadow: 0 0 15px var(--success);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: rotateY(180deg) scale(1); }
            to { transform: rotateY(180deg) scale(1.05); }
        }

        /* Tela de Vit√≥ria */
        #victory-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        #victory-screen h1 { color: var(--primary); font-size: 3rem; margin: 0; }
        #victory-screen p { font-size: 1.2rem; }
    </style>
</head>
<body>

    <h2>Pok√©Memory</h2>
    <div id="status">Memorize! 6 segundos...</div>
    
    <div class="menu">
        <button onclick="startGame(16, 4)">F√°cil</button>
        <button onclick="startGame(24, 4)">M√©dio</button>
        <button onclick="startGame(32, 4)">Dif√≠cil</button>
    </div>

    <div id="game-board"></div>

    <div id="victory-screen">
        <h1>üèÜ</h1>
        <h1>PARAB√âNS!</h1>
        <p>Voc√™ √© um Mestre Pok√©mon!</p>
        <button onclick="closeVictory()" style="margin-top:20px; padding: 15px 30px; font-size: 1rem;">Jogar Novamente</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const statusText = document.getElementById('status');
        const victoryScreen = document.getElementById('victory-screen');
        let flippedCards = [];
        let canClick = false;

        const pokemonIds = [25, 1, 4, 7, 133, 150, 94, 143, 149, 448, 39, 175, 54, 52, 59, 131];

        function startGame(numCards, cols) {
            victoryScreen.style.display = 'none';
            board.innerHTML = '';
            flippedCards = [];
            canClick = false;
            statusText.innerText = "Memorize os Pok√©mon!";

            const rows = numCards / cols;
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            let selectedIds = pokemonIds.slice(0, numCards / 2);
            let gameItems = [...selectedIds, ...selectedIds].sort(() => Math.random() - 0.5);

            gameItems.forEach(id => {
                const card = document.createElement('div');
                card.classList.add('card', 'flipped');
                const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${id}.png`;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">?</div>
                        <div class="card-front"><img src="${imgUrl}"></div>
                    </div>`;
                
                card.dataset.id = id;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            });

            setTimeout(() => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
                canClick = true;
                statusText.innerText = "Sua vez!";
            }, 6000);
        }

        function flipCard(card) {
            if (!canClick || card.classList.contains('flipped') || flippedCards.length === 2) return;
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                const [c1, c2] = flippedCards;
                if (c1.dataset.id === c2.dataset.id) {
                    c1.classList.add('matched');
                    c2.classList.add('matched');
                    flippedCards = [];
                    checkWin();
                } else {
                    canClick = false;
                    setTimeout(() => {
                        c1.classList.remove('flipped');
                        c2.classList.remove('flipped');
                        flippedCards = [];
                        canClick = true;
                    }, 800);
                }
            }
        }

        function checkWin() {
            const matched = document.querySelectorAll('.matched').length;
            const total = document.querySelectorAll('.card').length;
            if (matched === total) {
                setTimeout(() => {
                    victoryScreen.style.display = 'flex';
                }, 500);
            }
        }

        function closeVictory() {
            victoryScreen.style.display = 'none';
            statusText.innerText = "Escolha um n√≠vel!";
            board.innerHTML = '';
        }
    </script>
</body>
</html>
